<!DOCTYPE html>
<html>
<!-- Phần head -->

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../CSS/ANIMATION.css">
    <link rel="stylesheet" href="../CSS/FONT.css">
    <link rel="stylesheet" href="../CSS/FEEDBACK.css">
    <link rel="stylesheet" href="../CSS/Home">
    <link rel="icon" href="../IMAGES/cốm milktea logo.png" type="images/x-icon">
    <!-- ICON SEARCH -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- ICON CHUÔNG  -->
    <script src="https://kit.fontawesome.com/1d1d7d2471.js" crossorigin="anonymous"></script>
    <!-- ICON HEART -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!-- ICON CART  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CỐM MILKTEA</title>
</head>

<body>
    <!-- PHẦN HEADER CHO WEBSITE -->
    <header>
        <header class="header-1">
            <div class="main-header">
                <!-- ĐÂY LÀ LOGO CỐM MILK TEA -->
                <div class="main-img" data-aos="fade-right">
                    <img src="../IMAGES/cốm milktea logo.png" alt="LOGO CỐM MILKTEA">
                </div>
                <!-- ĐÂY LÀ THẺ BỐ CHỨA TÊN THƯƠNG HIỆU VÀ INPUT  -->
                <div class="main-text-full">
                    <div class="middle">
                        <!-- ĐÂY LÀ TEXT THƯƠNG HIỆU -->
                        <div class="main-text">
                            <p>CỐMMILKTEA</p>
                        </div>
                        <!-- ĐÂY LÀ THANH INPUT -->
                        <div class="main-input">
                            <i class="fa fa-search">
                                <input type="text" placeholder="Search">
                            </i>
                        </div>
                    </div>
                </div>
                <!-- PHẦN ACCOUNT  -->
                <div class="main-account">
                    <!-- 3 ICON  -->
                    <div class="main-icon">
                        <!-- ICON CHUÔNG  -->
                        <i class='cl-hea far fa-bell'></i>
                        <!-- ICON TRÁI TIM -->
                        <i class='cl-hea far fa-heart'></i>
                        <!-- ICON GIỎ HÀNG -->
                        <i class="cl-hea fa fa-shopping-cart"></i>
                    </div>

                    <!-- MY ACCOUNT -->
                    <div class="main-account-1">
                        <p>My Account</p>
                        <!-- HÌNH ẢNH ACOUNT -->
                        <img src="../IMAGES/My Acount.png" alt="My Acount">
                    </div>
                </div>
            </div>
        </header>
        <!-- Nội dung 1: MENU  -->
        <section class="sec-1">
            <article class="ar-1">
                <nav class="main-menu">
                    <ul>
                        <!-- HOME -->
                        <li>
                            <a class="menu-task" href="#">Home</a>
                        </li>
                        <!-- ABOUT US  -->
                        <li>
                            <a class="menu-task" href="#">About us</a>
                        </li>
                        <!-- MENU  -->
                        <li>
                            <a class="menu-task" href="#">Menu</a>
                        </li>
                        <!-- POPULAR  -->
                        <li>
                            <a class="menu-task" href="#">Popular</a>
                        </li>
                        <!-- FEDDBACK  -->
                        <li>
                            <a class="menu-task" href="#">Feedback</a>
                        </li>
                        <!-- Contact us  -->
                        <li>
                            <a class="menu-task" href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </article>
        </section>
    </header>
    <!-- Nội dung thứ 2: BEST SELLER -->
    <section class="sec-2">
        <article class="ar-2">
            <div class="img-seller" data-aos="fade-right">
                <img src="../IMAGES/BEST_SELLER.png" alt="BEST SELLER PNG">
            </div>
            <div class="text-seller" data-aos="fade-left">
                <p>BOBA TEA</p>
                <p>"Say Good morning <br> to Freshness."</p>
                <div class="button-r">
                    <button>
                        <a href="#">SHOP NOW</a>
                    </button>
                </div>
            </div>
        </article>
        <!-- Bong Bóng nước  -->
        <div class="water-img">
            <img src="../IMAGES/Water_Remove.png" alt="Water IMG">
        </div>
        <div class="water-img-1">
            <img src="../IMAGES/Water_Remove.png" alt="Water IMG">
        </div>
        <div class="water-img-2">
            <img src="../IMAGES/Water_Remove.png" alt="Water IMG">
        </div>
        <div class="water-img-3">
            <img src="../IMAGES/Water_Remove.png" alt="Water IMG">
        </div>
        <div class="water-img-4">
            <img src="../IMAGES/Water_Remove.png" alt="Water IMG">
        </div>
        <div class="water-img-5">
            <img src="../IMAGES/Water_Remove.png" alt="Water IMG">
        </div>
        <div class="water-img-6">
            <img src="../IMAGES/Water_Remove.png" alt="Water IMG">
        </div>
        
    </section>
    <section class="sec-3">
        <div class="img-back">
            <img src="../IMAGES/BACKGROUNDFEEDBACK1.jpg" alt="Background img">
        </div>
        <form class="form-area">
            <p class="rate">Phản hồi</p>
            <input id="nameInput" class="form-input" type="text" placeholder="Họ và tên" /><br>
            <textarea id="feedbackInput" class="form-textarea" placeholder="Nội dung phản hồi"></textarea><br>
            <div class="form-row">
                <div class="form-star">
                    <i class="fa fa-star" onclick="handleStarClick(1)"></i>
                    <i class="fa fa-star" onclick="handleStarClick(2)"></i>
                    <i class="fa fa-star" onclick="handleStarClick(3)"></i>
                    <i class="fa fa-star" onclick="handleStarClick(4)"></i>
                    <i class="fa fa-star" onclick="handleStarClick(5)"></i>
                </div>
                <button class="form-button" type="submit">Submit</button>
            </div>
        </form>
    </section>





    <script src="../JS/FEEDBACK.js"></script>
    <!-- Hiệu ứng hover sticky -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop()) {
                    $('header').addClass('sticky');
                }
                else {
                    $('header').removeClass('sticky');
                }
            });
        });
    </script>
    <!-- Hiệu ứng fadein -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>


</body>

</html>
