<!DOCTYPE html>
<html>
    <!-- Phần head -->
    <head>
        <!-- LINK CSS -->
        <link rel="stylesheet" href="../CSS/FONT.css">
        <link rel="stylesheet" href="../CSS/HOME.css">
        <link rel="icon" href="../IMAGES/cốm milktea logo.png" type="images/x-icon">
        <!-- ICON SEARCH -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- ICON CHUÔNG  -->
        <script src="https://kit.fontawesome.com/1d1d7d2471.js" crossorigin="anonymous"></script>
        <!-- ICON HEART -->
        <title>CỐM MILKTEA</title>
    </head>

    <body>
        <!-- PHẦN HEADER CHO WEBSITE -->
        <header>
            <div class="main-header">
                <!-- ĐÂY LÀ LOGO CỐM MILK TEA -->
                <div class="main-img">
                    <img src="../IMAGES/cốm milktea logo.png" alt="LOGO CỐM MILKTEA">
                </div>

                <!-- ĐÂY LÀ THẺ BỐ CHỨA TÊN THƯƠNG HIỆU VÀ INPUT  -->
                <div class="main-text-full">
                    <div class="middle">
                    <!-- ĐÂY LÀ TEXT THƯƠNG HIỆU -->
                        <div class="main-text">
                            <p>CỐMMILKTEA</p>
                        </div>
                        <!-- ĐÂY LÀ THANH INPUT -->
                        <div class="main-input">
                            <i class="fa fa-search">
                                <input type="text" placeholder="Search">
                            </i>
                        </div>
                    </div>
                </div>

                <!-- PHẦN ACCOUNT  -->
                <div class="main-account">
                    <!-- 3 ICON  -->
                    <div class="main-icon">
                        <!-- ICON CHUÔNG  -->
                        <i class='far fa-bell'></i>
                        <!-- ICON TRÁI TIM -->
                        <i class='far fa-heart'></i>
                        <!-- ICON GIỎ HÀNG -->
                    </div>
                
                    <!-- MY ACCOUNT -->
                    <div class="main-account">
                        <p>My Account</p>
                        <!-- HÌNH ẢNH ACOUNT -->
                        <img src="../IMAGES/My Acount.png" alt="My Acount">
                    </div>
                </div>






            </div>

        </header>
        



    </body>
</html>
